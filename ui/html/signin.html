<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN IN</title>
    <link rel="stylesheet" href="../static/signin.css">
</head>
<body>

    <div class="box">
        <h1>SIGN IN</h1>
        <form method="POST" action="/signin">
            <div class="form__group">
                <label>username</label>
                <input type="text" name="username" />
            </div>
            <div class="form__group">
                <label>password</label>
                <input type="password" name="password" />
            </div>
            <input class="btn" type="submit" value="sign-in" />
        </form>
        <p>Don't have an account?<br><a href="/signup">SignUp</a></p>
    </div>
    <img class="bg l" src="https://www.kindpng.com/picc/m/305-3055177_anime-flowers-png-transparent-png.png" alt="">
    <img class="bg r" src="https://www.kindpng.com/picc/m/305-3055177_anime-flowers-png-transparent-png.png" alt="">
        
</body>
</html>
